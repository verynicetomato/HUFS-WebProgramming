<!DOCTYPE html>
<html>
<head>
    <!-- 다양한 크기의 단위 적용(em 단위 적용하기) -->
    <title>CSS3 Units</title>
    <style>
        p:nth-child(1) { }
        p:nth-child(2) { font-size: 1.0em; }
        p:nth-child(3) { font-size: 1.5em; }
        p:nth-child(4) { font-size: 2.0em; }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

</body>
</html>
