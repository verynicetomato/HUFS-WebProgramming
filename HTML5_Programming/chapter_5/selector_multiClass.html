<!DOCTYPE html>
<html>
<head>
    <!-- 클래스 선택자(클래스 선택자를 여러 개 사용하기) -->
    <title>CSS3 Selector Basic</title>
    <style>
        .item { color: red; }
        .header { background-color: blue; }
    </style>
</head>
<body>
    <h1 class="item header">동해물과 백두산이</h1> 
    <!-- 두 가지 속성이 적용되어 파란색 배경에 빨간색 글자로 나타남 -->
</body>
</html>
