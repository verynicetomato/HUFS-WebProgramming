<!DOCTYPE html>
<html>
<head>
    <!-- 클래스 선택자(클래스 선택자를 1개 사용하기) -->
    <title>CSS3 Selector Basic</title>
    <style>
        .select { color: red; }
    </style>
</head>
<body>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>
</body>
</html>
