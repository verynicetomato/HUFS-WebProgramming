<!DOCTYPE html>
<html>
<head>
    <!-- class 속성 중복 -->
    <title>CSS3 Selector Basic</title>
    <style>
        li.select { color: red; }
        /* 정확하게 태그를 선택해 사과만 빨간색으로 표시함 */
    </style>
</head>
<body>
    <h1 class="select">제목 글자</h1>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>감</li>
    </ul>
</body>
</html>
